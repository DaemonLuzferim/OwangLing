<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso | Recuerdos de Kaori</title>

    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="login-container">

        <div class="caja__trasera">

            <div class="caja__trasera-login">
                <h3>¿Ya tienes cuenta?</h3>
                <p>Inicia sesión para continuar</p>
                <button id="btn__iniciar-sesion">Iniciar Sesión</button>
            </div>

            <div class="caja__trasera-register">
                <h3>¿Aún no tienes cuenta?</h3>
                <p>Regístrate y comienza</p>
                <button id="btn__registrarse">Registrarse</button>
            </div>

        </div>

        <div class="contenedor__login-register">

            <!-- LOGIN -->
<form id="loginForm" class="formulario__login">
    <h2>Iniciar Sesión</h2>

    <input id="loginUser" type="text" placeholder="Usuario">
    <input id="loginPass" type="password" placeholder="Contraseña">

    <button type="submit">Entrar</button>
</form>

<!-- REGISTRO -->
<form id="registerForm" class="formulario__register">
    <h2>Registro</h2>

    <input id="regUser" type="text" placeholder="Usuario">
    <input id="regPass" type="password" placeholder="Contraseña">

    <button type="submit">Registrarse</button>
</form>


        </div>
    </div>

    <p id="msg" class="msg"></p>

    <script src="js/login-ui.js"></script>
    <script src="js/auth.js"></script>

</body>
</html>
